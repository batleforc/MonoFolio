schemaVersion: 2.2.0
metadata:
  name: MonoFolio
  language: rust
  version: 1.0.0

components:
- name: tools
  container:
    image: ghcr.io/batleforc/weebodevimage/che-rust:main
    memoryLimit: 10Gi
    mountSources: true
    endpoints:
    - name: 5437-http
      targetPort: 5437
      exposure: public
      protocol: https
    env:
    - name: RUST_ENV
      value: "dev-che"
    - name: "PORT"
      value: "5437"

commands:
- id: build
  exec:
    component: tools
    workingDir: ${PROJECT_SOURCE}
    commandLine: cargo build
    group:
      kind: build
      isDefault: true

- id: run
  exec:
    component: tools
    workingDir: ${PROJECT_SOURCE}
    commandLine: cargo run
    group:
      kind: run
      isDefault: true
