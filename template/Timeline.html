<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700"
    />

    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#221111] dark justify-between group/design-root overflow-x-hidden"
      style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-[#221111] p-4 pb-2 justify-between">
          <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pl-12">Maxime Leriche</h2>
          <div class="flex w-12 items-center justify-end">
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 bg-transparent text-white gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0"
            >
              <div class="text-white" data-icon="MagnifyingGlass" data-size="24px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                  <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
                </svg>
              </div>
            </button>
          </div>
        </div>
        <h2 class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Timeline</h2>
        <div class="grid grid-cols-[40px_1fr] gap-x-2 px-4">
          <div class="flex flex-col items-center gap-1 pt-5">
            <div class="size-2 rounded-full bg-white"></div>
            <div class="w-[1.5px] bg-[#673234] h-4 grow"></div>
          </div>
          <div class="flex flex-1 flex-col pt-3 pb-5"><p class="text-white text-base font-medium leading-normal">Graduated from University of Toronto</p></div>
          <div class="flex flex-col items-center gap-1">
            <div class="w-[1.5px] bg-[#673234] h-4"></div>
            <div class="size-2 rounded-full bg-white"></div>
            <div class="w-[1.5px] bg-[#673234] h-4 grow"></div>
          </div>
          <div class="flex flex-1 flex-col pt-3 pb-5"><p class="text-white text-base font-medium leading-normal">Joined Google as a software engineer</p></div>
          <div class="flex flex-col items-center gap-1">
            <div class="w-[1.5px] bg-[#673234] h-4"></div>
            <div class="size-2 rounded-full bg-white"></div>
            <div class="w-[1.5px] bg-[#673234] h-4 grow"></div>
          </div>
          <div class="flex flex-1 flex-col pt-3 pb-5"><p class="text-white text-base font-medium leading-normal">Published an article in Wired</p></div>
          <div class="flex flex-col items-center gap-1 pb-3">
            <div class="w-[1.5px] bg-[#673234] h-4"></div>
            <div class="size-2 rounded-full bg-white"></div>
          </div>
          <div class="flex flex-1 flex-col pt-3 pb-5"><p class="text-white text-base font-medium leading-normal">Founded his first startup</p></div>
        </div>
        <h2 class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Projects</h2>
        <div class="flex items-center gap-4 bg-[#221111] px-4 min-h-[72px] py-2 justify-between">
          <div class="flex flex-col justify-center">
            <p class="text-white text-base font-medium leading-normal line-clamp-1">OpenAI</p>
            <p class="text-[#ca9194] text-sm font-normal leading-normal line-clamp-2">Software Engineer</p>
          </div>
          <div class="shrink-0"><p class="text-[#ca9194] text-sm font-normal leading-normal">2015 - 2017</p></div>
        </div>
        <div class="flex items-center gap-4 bg-[#221111] px-4 min-h-[72px] py-2 justify-between">
          <div class="flex flex-col justify-center">
            <p class="text-white text-base font-medium leading-normal line-clamp-1">Google</p>
            <p class="text-[#ca9194] text-sm font-normal leading-normal line-clamp-2">Senior Software Engineer</p>
          </div>
          <div class="shrink-0"><p class="text-[#ca9194] text-sm font-normal leading-normal">2017 - Present</p></div>
        </div>
        <div class="flex items-center gap-4 bg-[#221111] px-4 min-h-[72px] py-2 justify-between">
          <div class="flex flex-col justify-center">
            <p class="text-white text-base font-medium leading-normal line-clamp-1">Wired</p>
            <p class="text-[#ca9194] text-sm font-normal leading-normal line-clamp-2">Contributor</p>
          </div>
          <div class="shrink-0"><p class="text-[#ca9194] text-sm font-normal leading-normal">2019</p></div>
        </div>
      </div>
      <div>
        <div class="flex gap-2 border-t border-[#482325] bg-[#34191a] px-4 pb-3 pt-2">
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-white" href="#">
            <div class="text-white flex h-8 items-center justify-center" data-icon="House" data-size="24px" data-weight="fill">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M224,115.55V208a16,16,0,0,1-16,16H168a16,16,0,0,1-16-16V168a8,8,0,0,0-8-8H112a8,8,0,0,0-8,8v40a16,16,0,0,1-16,16H48a16,16,0,0,1-16-16V115.55a16,16,0,0,1,5.17-11.78l80-75.48.11-.11a16,16,0,0,1,21.53,0,1.14,1.14,0,0,0,.11.11l80,75.48A16,16,0,0,1,224,115.55Z"
                ></path>
              </svg>
            </div>
          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#ca9194]" href="#">
            <div class="text-[#ca9194] flex h-8 items-center justify-center" data-icon="Briefcase" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M216,56H176V48a24,24,0,0,0-24-24H104A24,24,0,0,0,80,48v8H40A16,16,0,0,0,24,72V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V72A16,16,0,0,0,216,56ZM96,48a8,8,0,0,1,8-8h48a8,8,0,0,1,8,8v8H96ZM216,72v41.61A184,184,0,0,1,128,136a184.07,184.07,0,0,1-88-22.38V72Zm0,128H40V131.64A200.19,200.19,0,0,0,128,152a200.25,200.25,0,0,0,88-20.37V200ZM104,112a8,8,0,0,1,8-8h32a8,8,0,0,1,0,16H112A8,8,0,0,1,104,112Z"
                ></path>
              </svg>
            </div>
          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#ca9194]" href="#">
            <div class="text-[#ca9194] flex h-8 items-center justify-center" data-icon="User" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z"
                ></path>
              </svg>
            </div>
          </a>
        </div>
        <div class="h-5 bg-[#34191a]"></div>
      </div>
    </div>
  </body>
</html>
